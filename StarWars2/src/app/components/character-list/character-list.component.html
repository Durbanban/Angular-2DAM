<div>
    <h2>Especies</h2>
    <pagination-controls (pageChange)="page=$event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
</div>
<div class = "container">
    <mat-card class = "tarjeta" *ngFor="let especie of speciesList | paginate:{itemsPerPage:10, currentPage:page}">
        <mat-card-header>
            <mat-card-title>{{especie.name}}</mat-card-title>
            <mat-card-subtitle>{{especie.classification}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="getFotoEspecie(especie)" alt={{especie.name}}>
    </mat-card>
</div>
<h1>{{speciesList.length}}</h1>
