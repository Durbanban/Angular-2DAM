
<div class = "container">
    <mat-card class="tarjeta" *ngFor="let personaje of characterList">
        <mat-card-header>
        <mat-card-title>{{personaje.name}}</mat-card-title>
        <mat-card-subtitle>Fecha de nacimiento: {{personaje.birth_year}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="getFotoPersonaje(personaje)" alt={{personaje.name}}>
        <mat-card-content>
        <mat-card-content>Peso: {{personaje.mass}} Kg</mat-card-content>
        <mat-card-content>Planeta de origen: {{personaje.homeworld}}</mat-card-content>
        <mat-card-footer>Pel√≠culas
            <ul>
                <li></li>
            </ul>
        </mat-card-footer>

        </mat-card-content>
    </mat-card>
</div>
