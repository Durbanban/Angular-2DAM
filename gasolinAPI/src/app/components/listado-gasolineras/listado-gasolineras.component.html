<div class="filtroPrecio">
  <div>
    <p>Selecciona {{fuel}} máximo</p>
    <mat-slider
      [(ngModel)]="precio"
      thumbLabel
      [displayWith]="formatLabel"
      tickInterval="1"
      step="0.001"
      [min]="0"
      [max]="5"
      aria-label="units"
      (valueChange)="priceFilter()"
    ></mat-slider>
    <div>
      <button *ngIf="precio != 0" mat-raised-button color="primary" (click)="sorting()">Ordenar por {{fuel}} {{orden}}</button>
    </div>
  </div>
  <mat-select
    class="tipoCombustible"
    placeholder="Selecciona el combustible"
    [(ngModel)]="fuel"
    (selectionChange)="priceFilter()"
  >
    <ng-container *ngFor="let atributo of fuelAttr | keyvalue">
      <mat-option  *ngIf="atributo.key.includes('Precio')" [value]="atributo.key">{{atributo.key}}</mat-option>
    </ng-container>
  </mat-select>
  <mat-select class="provincia" [(ngModel)]="provinceSelected" placeholder="Selecciona una provincia" (selectionChange)="provinceFilter()">
    <mat-option (onSelectionChange)="clearFilter()">Todas las provincias</mat-option>
    <mat-option *ngFor="let provincia of provinceList" [value]="provincia.IDPovincia">{{provincia.Provincia}}</mat-option>
  </mat-select>
    <mat-form-field class="example-full-width" appearance="fill" *ngIf="this.provinceSelected != ''">
      <mat-label>Municipio</mat-label>
      <input type="text"
             placeholder="Selecciona un municipio"
             aria-label="Number"
             matInput
             [(ngModel)]="municipioSelected"
             [matAutocomplete]="auto">
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="priceFilter()">
        <mat-option (onSelectionChange)="clearFilterMunicipio()">Todos los municipios</mat-option>
        <mat-option *ngFor="let municipio of municipioList" [value]="municipio.IDMunicipio">
          {{municipio.Municipio}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
</div>
<div class="container">
  <app-una-gasolinera *ngFor="let gas of gasListFiltered" [gasolinera]="gas"></app-una-gasolinera>
  <h1 style="text-align: center;"*ngIf="gasListFiltered.length == 0" >No se encuentran gasolineras con los criterios de búsqueda</h1>
</div>
