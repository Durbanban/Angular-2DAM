<mat-card>
    <mat-card-title>{{gasolinera['Rótulo']}}</mat-card-title>
    <mat-card-subtitle>Dirección: {{gasolinera['Dirección']}}</mat-card-subtitle>
    <mat-card-content>Precio Gasoleo A: {{gasolinera['Precio Gasoleo A']}} €</mat-card-content>
    <mat-card-content>Precio Gasolina 95 E5: {{gasolinera['Precio Gasolina 95 E5']}} €</mat-card-content>
    <mat-card-content *ngIf="gasolinera['Precio Hidrogeno']==''; else elseBlock">Precio Hidrógeno: No disponible</mat-card-content>
    <ng-template #elseBlock>
        <mat-card-content #elseBlock>Precio Hidrógeno: {{gasolinera['Precio Hidrogeno']}} €</mat-card-content>
    </ng-template>
    <mat-card-content></mat-card-content>
</mat-card>
