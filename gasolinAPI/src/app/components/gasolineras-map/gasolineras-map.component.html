<div>
    <google-map [center]="gasPos" [zoom]="zoomInput">
        <map-marker-clusterer> 
            <map-marker #marker="mapMarker" *ngFor="let gas of gasolineras" [position]="gas.Position" (mapClick)="openInfoWindow(marker, gas)"></map-marker>
        </map-marker-clusterer>
        <map-info-window><app-una-gasolinera [gasolinera]="gasStation" [distance]="calcDistance(gasStation)"></app-una-gasolinera></map-info-window>

    </google-map>
</div>
