<table mat-table [dataSource]="datos" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let Alumno"> {{Alumno.nombre}} </td>
    </ng-container>
  
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let Alumno"> {{Alumno.apellido}} </td>
    </ng-container>
  
    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef> dni </th>
      <td mat-cell *matCellDef="let Alumno"> {{Alumno.dni}} </td>
    </ng-container>
  
    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef> Edad (a√±os) </th>
      <td mat-cell *matCellDef="let Alumno"> {{Alumno.edad}} </td>
    </ng-container>

    <ng-container matColumnDef="nota">
        <th mat-header-cell *matHeaderCellDef> Nota </th>
        <td mat-cell *matCellDef="let Alumno"> {{Alumno.nota}} </td>
    </ng-container>

    <ng-container matColumnDef="peso">
        <th mat-header-cell *matHeaderCellDef> Peso (Kg) </th>
        <td mat-cell *matCellDef="let Alumno"> {{Alumno.peso}} </td>
    </ng-container>

    <ng-container matColumnDef="altura">
        <th mat-header-cell *matHeaderCellDef> Altura (cm) </th>
        <td mat-cell *matCellDef="let Alumno"> {{Alumno.altura}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
